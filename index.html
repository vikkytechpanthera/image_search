<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Image Search App</h1>

  <div style="text-align: center; margin-bottom: 20px;">
  <button id="theme-toggle">Switch Theme</button>
</div>

  <form id="search-form">
    <input type="text" id="query" placeholder="Search for images...">
   
    <button type="submit" class="search-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff" viewBox="0 0 24 24">
        <path d="M10 2a8 8 0 015.292 13.708l5 5a1 1 0 01-1.414 1.414l-5-5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
      </svg>
    </button>

  </form>

  <!-- Loading spinner -->
  <div id="loading" class="hidden">Loading...</div>

  <div id="results"></div>

    <div id="pagination" class="hidden">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
    </div>


  <script src="script.js"></script>

</body>

</html>
